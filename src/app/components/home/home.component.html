<div class="list-group">
    <a *ngFor="let movie of movies['items']" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{movie.name}}</h5>
    <small>{{movie.year}}</small>
    </div>
    <p class="mb-1">{{movie.description}}</p>
    <small>{{movie.country}}</small>
    </a>
</div>
