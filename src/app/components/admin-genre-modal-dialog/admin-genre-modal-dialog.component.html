<mat-dialog-content>
    <form [formGroup]="genreForm" (ngSubmit)="clickOnAction()" class="card">
        <div class="card-content">
            <span class="card-title">{{this.titleDialog}}</span>
            <div class="input-field">
                <input
                formControlName="name"
                id="name" 
                type="text" 
                >
                <label for="name" *ngIf="this.genre" [ngClass]="this.genre.name !== undefined ? 'active':'validate'">Название жанра:</label>
                <label for="name" *ngIf="!this.genre">Название жанра:</label>
            </div>

            <div class="input-field">
                <textarea
                formControlName="description"
                id="description" 
                type="text" 
                ></textarea>
                <label for="description" *ngIf="this.genre" [ngClass]="this.genre.description ? 'active': null">Описание жанра:</label>
                <label for="description" *ngIf="!this.genre">Описание жанра:</label>
            </div>

        </div>
      <div class="card-action">
          <button 
          type="submit"
          class="modal-action btn waves-effect">
          {{this.btnActionName}}
          </button>
      </div>
    </form>  
  </mat-dialog-content>
