<div id="genre-table" class="table">
    <span class="table-title">Жанры</span>

    <div class="demo-button-container">
        <button mat-raised-button class="demo-button" (click)="openDialog(0)">
          Добавить жанр
        </button>
    </div>

    <label for="genre-filter">Поиск</label>
    <div class="wrapper-input">
        <input id="genre-filter" [(ngModel)]="genreFilterText" type="text" placeholder="...">
        <button (click)="genreFilterText=''; applyFilter(); " *ngIf="genreFilterText" type="reset">&times;</button>
        <button mat-raised-button class="demo-button search-btn" (click)="applyFilter()">
            Найти
        </button>
    </div>

    <table mat-table [dataSource]="genres">
        <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell class="table-action-edit" *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>createdAt</th>
        <td mat-cell *matCellDef="let element">{{element.createdAt | date:'dd.MM.yyyy'}}</td>
    </ng-container>

    <!-- update Column -->
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>update</th>
        <td mat-cell class="table-action-edit" *matCellDef="let element" (click)="openDialog(element.id)">
            ред.
            <mat-icon style="transform: scale(0.9);">edit</mat-icon>
        </td>
    </ng-container>

    <!-- remove Column -->
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>remove</th>
        <td mat-cell class="table-action-edit" *matCellDef="let element" (click)="openConfirmationDialog(element.id, element.name, removeDataType.Genre)">
            удалить
            <mat-icon style="transform: scale(0.9);">cancel</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
        [pageSizeOptions]="[4, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>
</div>
