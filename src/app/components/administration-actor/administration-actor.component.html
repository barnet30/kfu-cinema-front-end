<div id="actor-table" class="table">
    <span class="table-title">Актёры</span>

    <div class="demo-button-container">
        <button mat-raised-button class="demo-button">
          Создать актёра
        </button>
    </div>

    <table mat-table [dataSource]="actors">
        <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell class="table-action-edit" *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>country</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <!-- update Column -->
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>update</th>
        <td mat-cell class="table-action-edit" *matCellDef="let element">
            ред.
            <mat-icon style="transform: scale(0.9);">edit</mat-icon>
        </td>
    </ng-container>

    <!-- remove Column -->
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>remove</th>
        <td mat-cell class="table-action-edit" *matCellDef="let element">
            удалить
            <mat-icon style="transform: scale(0.9);">cancel</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
